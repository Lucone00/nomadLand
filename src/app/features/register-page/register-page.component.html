<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div *ngIf="currentStep === 1">
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Ex. pat@example.com"
        />
        <mat-error
          *ngIf="
            registrationForm.get('email')?.hasError('email') &&
            !registrationForm.get('email')?.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div *ngIf="currentStep === 2">
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input
          type="username"
          matInput
          formControlName="username"
          placeholder="Ex. Globetrotter23"
        />
        <mat-error
          *ngIf="
            registrationForm.get('username')?.hasError('username') &&
            !registrationForm.get('username')?.hasError('required')
          "
        >
          Please enter a valid username
        </mat-error>
        <mat-error
          *ngIf="registrationForm.get('username')?.hasError('required')"
        >
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="text-center">
    <button mat-fab extended color="warn" (click)="nextStep()">
      <span>Next</span>
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</form>
