<div class="container">
  <div class="card-container">
    <div class="card mt-4 mb-4" *ngFor="let image of images; let i = index">
      <div class="card-body">
        <div class="card-body-img">
          <img [src]="image.urls.full" alt="Immagine {{ i }}" />
        </div>
        <div class="card-description">
          <div class="profile-header">
            <div class="profile-picture">
              <img [src]="image.user.profile_image.medium" alt="Immagine" />
            </div>
            <div class="profile-info">
              <span>{{ image.user.name }}</span>
            </div>
          </div>
          <p>{{ image.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
