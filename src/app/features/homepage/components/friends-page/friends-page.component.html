<div class="container">
  <button
    class="scroll-button left"
    (click)="scrollLeft()"
    [disabled]="currentIndex === 0"
  >
    <i class="fa-solid fa-chevron-left" style="color: #b0b0b0"></i>
  </button>
  <div class="card-container">
    <div class="card mb-4" *ngFor="let image of visibleImages">
      <div
        class="card-body"
        [style.backgroundImage]="'url(' + image.urls.full + ')'"
      >
        <div class="card-description">
          <div class="profile-header">
            <div class="profile-picture">
              <img [src]="image.user.profile_image.medium" alt="Immagine" />
            </div>
            <div class="profile-user bg-danger">
              <span>{{ image.user.name }}</span>
            </div>
          </div>
          <span *ngIf="image.description" class="description">{{ image.description }}</span>
        </div>
      </div>
    </div>
  </div>
  <button
    class="scroll-button right"
    (click)="scrollRight()"
    [disabled]="currentIndex >= images.length - 4"
  >
    <i class="fa-solid fa-chevron-right" style="color: #b0b0b0"></i>
  </button>
</div>
